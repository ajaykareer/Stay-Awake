<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stay Awake</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .credit {
      position: fixed;
      bottom: 10px;
      font-size: 0.9rem;
      color: #bbb;
      font-style: italic;
    }

    video {
      width: 1px;
      height: 1px;
      opacity: 0;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div>Stay Awake üò¥‚ùå</div>

  <!-- Hidden video to keep screen awake -->
  <video id="wakeVideo" autoplay muted loop playsinline>
    <source src="https://cdn.jsdelivr.net/gh/chatgpt-ajay/files/black-loop.mp4" type="video/mp4">
  </video>

  <div class="credit">‚ú® This tiny tweak is created by <strong>Ajay Kareer</strong></div>

  <script>
    const video = document.getElementById('wakeVideo');

    // Attempt to force play the video in case browser hesitates
    const tryPlay = () => {
      video.play().then(() => {
        console.log("Wake video playing ‚úÖ");
      }).catch(err => {
        console.warn("Autoplay failed:", err);
      });
    };

    document.addEventListener("DOMContentLoaded", tryPlay);
    document.addEventListener("click", tryPlay); // fallback
  </script>
</body>
</html>
